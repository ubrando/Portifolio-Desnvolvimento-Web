<!DOCTYPE html>
<html>
	<head>
		<title>Cores  Fontes e Tamanhos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			.formatacao {

				color: #85C0C4;
				font-size: 30px;
				font-family: "Ink Free";
			}

			div {
				font-size: 60px;
			}

			.texto {
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				*/
				/*font-size: 20px;*/
				font-size: 1em;
			}

			.texto2 {
				font-size: 15 px;
			}
		</style>

	</head>
	<body>

		<h1 class="formatacao">Cabe√ßalho 1</h1>
		<div>
			
			<p class="texto">Conteudo 1</p>
			<p class="texto2">Conteudo 2</p>
		</div>
		

	</body>
</html>
