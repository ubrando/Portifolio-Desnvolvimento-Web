<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style type="text/css">
		
		a {
			text-decoration: none;
		}
		 /*Links NÃ£o Visitados*/
		a:link {
			color: #b9c941;
		}

		/*Links Visitados*/
		a:visited {
			color: #b9c941;
		}

		a:hover {
			color: white;
			background: red;
			padding: 5px;
		}

		/*Links Ativos*/
		a:active{
			color: darkblue;
		}
	</style>
</head>
<body>

	<a href="https://www.google.com/">

	</a> |

	<a href="https://www.tecmundo.com.br/">

</body>
</html>
